<!DOCTYPE html>
<html>

<head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="row m-5">
        <div class="col-6">
            <div class="card" style="background-color: rgb(223, 223, 223);">
                <div class="card-body">
                    <h2 class="card-title"><b>TASK LIST</b></h2>
                    <p class="card-text">Add task to your list by typing to the right and pressing enter. You may then
                        view pending tasks below.</p>
                    </p>
                </div>
                <ul id="list" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
        <div class="col-6">
            <div class="input-group input-group-lg">
                <input type="text" id="textbox" class="form-control" placeholder="I need to..."
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
        </div>
    </div>
</body>

<script>
    var count = 1;
    function add_element() {
        var content = document.getElementById('textbox').value
        if (content != '') {
            document.getElementById('textbox').value = ''; // Making the text box blank
            document.getElementById("list").innerHTML += '<li id="' + count + '" class="list-group-item">' + content + '<input class="form-check-input" id="' + count + '" style="float:right;" type="checkbox" value="" onclick="strike_element(this.id)" ><i id="' + count + '"style="float:right" onclick="delete_element(this.id)" class="fa fa-close pt-1 p-2"></i> </li>';
            count++;
        }
    };

    function delete_element(list_id) {
        var element = document.getElementById(list_id);
        element.remove();
    };

    function strike_element(list_id) {
        var line = document.getElementById(list_id).style.textDecorationLine;
        if (line != "line-through") {
            document.getElementById(list_id).style.textDecorationLine = "line-through";
        }
        else {
            document.getElementById(list_id).style.textDecorationLine = "";
        }
    };

    document.getElementById("textbox")
        .addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                add_element();
            }
        });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
